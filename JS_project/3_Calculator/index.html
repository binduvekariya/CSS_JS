<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="h-screen w-screen bg-black overflow-hidden">

        <h1 class="text-5xl text-center text-white font-bold underline pt-14">
            Calculator
        </h1>

        <div class="mt-14 text-center flex flex-col justify-center items-center">
            <table class="bg-gray-900 table-fixed h-96 w-96 text-slate-50 border-slate-800">

                <tr class="bg-white text-black">
                    <input type="text" class="resize-none pt-2 w-96 text-3xl h-16" id="result">
                </tr>

                <tr>
                    <th colspan="2"
                        class="rounded-3xl shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] p-4 bg-stone-900">
                        <input type="button" id="clear" value="AC" class="text-lg cursor-pointer"  onclick="clear1()">
                    </th>
                    <th
                        class=" rounded-3xl shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] p-4 bg-stone-900">
                        <input type="button" id="DEL" value="DEL" onclick="back()" class="text-lg cursor-pointer">
                    </th>
                    <th 
                        class="rounded-3xl shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] p-4 bg-stone-900">
                        <input type="image" id="divide" onclick="display('/')" src="./image/icons8-divide-30.png" class="pt-1 h-7 w-6">
                    </th>
                </tr>
                <tr>
                    <th
                        class="rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]  bg-stone-900">
                        <input type="button" id="7" value="7" onclick="display('7')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="8" value="8" onclick="display('8')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="9" value="9" onclick="display('9')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class="rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="image" id="multiply" onclick="display('*')" src="./image/delete-2-xl.png" class="h-3 w-3">
                    </th>
                </tr>
                <tr>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="4" value="4" onclick="display('4')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="5" value="5" onclick="display('5')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="6" value="6" onclick="display('6')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="image" id="plus" onclick="display('+')" src="./image/icons8-plus-30.png" class="h-5 w-5">
                    </th>
                </tr>
                <tr>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="1" value="1" onclick="display('1')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="2" value="2" onclick="display('2')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class=" rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] bg-stone-900">
                        <input type="button" id="3" value="3" onclick="display('3')" class="text-lg cursor-pointer">
                    </th>
                    <th class=" rounded-3xl p-4 text-center bg-stone-900">
                        <input type="image" id="minus" onclick="display('-')" src="./image/icons8-minus-30.png" class="h-5 w-5">
                    </th>
                </tr>
                <tr>
                    <th colspan="2"
                        class="rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_-15px_rgba(0,0,0,1.3)] bg-stone-900">
                        <input type="button" id="0" value="0" onclick="display('0')" class="text-lg cursor-pointer">
                    </th>
                    <th
                        class="rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_-15px_rgba(0,0,0,1.3)] text-center bg-stone-900">
                        <input type="button" id="dot" value="." onclick="display('.')" class="text-2xl cursor-pointer">
                    </th>
                    <th class="rounded-3xl p-4 shadow-blue-500/50 shadow-[0_35px_-15px_rgba(0,0,0,1.3)] bg-stone-900">
                        <input type="image" id="equal" onclick="calc()" src="./image/icons8-equal-50.png" class="h-5 w-5">
                    </th>
                </tr>

            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
